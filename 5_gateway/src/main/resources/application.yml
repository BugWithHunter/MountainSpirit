# 권한별 설정
security:
  authz:
    rules:
      # 공개 (로그인)
      - pattern: /member-client/login
        methods: [ POST ]
        permitAll: true

      # 공개 (회원 가입)
      - pattern: /member-client/member/member
        methods: [ POST ]
        permitAll: true


      # 멤버 읽기: USER 또는 ADMIN
      - pattern: /main-client/**
        methods: [ GET, PUT, PATCH, DELETE  ]
        anyRole: [ ROLE_ADMIN ]   # 토큰은 ROLE_USER/ROLE_ADMIN 이고, 필터에서 ROLE_ 제거 정규화

      # 멤버 쓰기: ADMIN만
      - pattern: /member-client/member/**
        methods: [ POST, PUT, PATCH, DELETE , GET]
        anyRole: [ ROLE_ADMIN ]

      # 헬스체크 공개
      - pattern: /main-client/health
        permitAll: true