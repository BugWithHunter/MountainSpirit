server:
  port: 8000
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
spring:
  application:
    name: gateway-server
  cloud:
    gateway:
      routes:
        - id: main-client
          uri: lb://MAIN-CLIENT
          predicates:
            - Path=/main-client/**
          filters:
            - RewritePath=/main-client/(?<segment>.*), /$\{segment}

        - id: member-client
          uri: lb://MEMBER-CLIENT
          predicates:
            - Path=/member-client/**
          filters:
            - RewritePath=/member-client/(?<segment>.*), /$\{segment}

        - id: test-client
          uri: lb://TEST-CLIENT
          predicates:
            - Path=/test-client/**
          filters:
            - RewritePath=/test-client/(?<segment>.*), /$\{segment}
