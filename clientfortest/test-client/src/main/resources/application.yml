server:
  port: 8111  # 이후에 포트번호 변경 필요

spring:
  application:
    name: test-client

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance-id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
